<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-precision CRMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/hp-logo.png" alt="Hi-Precision Logo" class="sidebar-logo">
            </div>
            <nav class="sidebar-nav">
                <div class="nav-group">
                    <span class="nav-group-title">Workflow</span>
                    <a href="reception.html" class="nav-link">Reception</a>
                </div>
                <div class="nav-group">
                    <span class="nav-group-title">Menu</span>
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="patients.html" class="nav-link">Patients</a>
                    <a href="appointments.html" class="nav-link active">Appointments</a>
                    <a href="inventory.html" class="nav-link">Inventory</a>
                    <a href="services.html" class="nav-link">Services</a>
                </div>
                <div class="nav-group">
                    <span class="nav-group-title">System</span>
                    <a href="index.html" class="nav-link" id="logout-btn">Logout</a>
                </div>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <button class="hamburger-btn" id="hamburger-btn">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <!-- <button id="add-medicine-btn" class="btn btn-primary">Add New Item</button> -->
            </header>

            <!-- VIEW DATA VIA TABLE -->
            <section class="content-card">
                <h1 class="main-title">Appointments</h1>
                <div class="controls-container">
                    <div class="search-bar">
                        <!-- <form id="search-patient-form">
                            <input type="text" placeholder="Search..." id="search-medicine-input">
                        </form> -->
                    </div>
                </div>
                <div id="appointments-list-container" class="table-container">
                </div>
            </section>
        </main>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <p id="confirmation-question"></p>
            <div class="confirmation-buttons">
                <button class="btn yes-btn">Yes</button>
                <button class="btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
